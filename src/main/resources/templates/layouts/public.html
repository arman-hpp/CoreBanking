<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="${title}">Public Layout</title>
    <link href="../../static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="../../static/modules/css/public.css" rel="stylesheet"/>
    <link href="../../static/icons/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body class="bg-light">
<div class="hero">
    <div class="hero-container">
        <div class="hero-form">
            <!--/*@thymesVar id="title" type="java.lang.String"*/-->
            <h3 class="mb-5" th:text="${title}"></h3>
            <div class="text-center mb-3">
                <!--/*@thymesVar id="view" type="java.lang.String"*/-->
                <div th:replace="~{${view} :: content}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
