<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <div th:fragment="content">
        <form action="#" th:action="@{/auth/login}" th:object="${loginInputDto}" method="post">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>

            <div class="form-floating">
                <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}"
                       autocomplete="username" spellcheck="false" autocapitalize="none" tabindex="1"
                       aria-label="Username" aria-describedby="username-tooltip"
                       autofocus required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"
                       autocomplete="current-password" spellcheck="false" autocapitalize="none" tabindex="2"
                       aria-label="Password" aria-describedby="password-tooltip" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" id="captcha" class="form-control" placeholder="Captcha"  th:field="*{captcha}"
                       autocomplete="none" spellcheck="false" autocapitalize="none" tabindex="3"
                       aria-label="Captcha" aria-describedby="captcha-tooltip" required>
                <label for="captcha">Captcha</label>
            </div>
            <div class="form-floating">
                <img class="form-control captcha" th:src="*{'data:realCaptcha/jpg;base64,'+ captchaImage}" alt="captcha" src=""/>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Sign in</button>
            <a th:href="@{/register/index}" class="w-100 btn btn-lg btn-success mb-4" type="submit">Register</a>

            <div class="form-outline mb-4">
                <a th:href="@{/register/index}">Forgot your password?</a>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <strong><span th:text="#{${param.error}}"></span></strong>
            </div>
        </form>
    </div>
</main>

</body>
</html>
